<!DOCTYPE html>
<html>
    <!-- HEADER -->
    <head>
        <title>Contact - Thomas Zaffalon</title>
    
        <meta name="description" content="Contact Thomas Zaffalon for collaborations, film projects, music inquiries or professional opportunities.">
        <meta name="author" content="Thomas Zaffalon">
        <meta name="keywords" content="Thomas Zaffalon, contact, filmmaker, musician, portfolio">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/images/favicon.png">
    
        <link rel="preload" as="image" href="/images/background_page_1.webp">
        <base target="_blank">
        <link rel="stylesheet" href="../css/zaffalon_page_5.css">
    </head>
    <!-- BODY -->
    <body>
        <div id="contact_section">
            <div class="sheet-handle" aria-label="Drag handle"></div>
            <div class="sheet-content">
            <!-- CONTACT SECTION -->
            <div id="contact">
                <h1>
                    Contact
                </h1>
                <p>
                    If you'd like to get in touch, here are the ways to reach me.
                </p>
            </div>
            <hr>
            <!-- INFO SECTION -->
            <p class="contact-icons"> 
                <a href="mailto:thomas@tommyzaffa.com?subject=Ciao!&body=Ciao%2C%0A%0ATi%20scrivo%20dal%20sito...%0A">
                    <img src="../images/email.png" alt="email" class="icon">
                </a>
                &nbsp;
                <a href="https://t.me/tommyzaffa" onclick="navigator.clipboard.writeText('Ciao, ti scrivo dal sito...').catch(()=>{});" aria-label="Telegram (copia messaggio)">
                    <img src="../images/telegram.png" alt="telegram" class="icon">
                </a>
                &nbsp;
                <a href="https://www.instagram.com/tommy.zaffa/">
                    <img src="../images/instagram.png" alt="instagram" class="icon">
                </a>
            </p>
            <hr>
            <!-- HOME SECTION -->
            <div id="home">
                <h3>
                    GO HOME
                </h3>    
                <!-- ICON -->       
                <a href="/" target="_self">
                    <img src="../images/home.png" alt="home" class="icon">
                </a>
            </div>
            </div>
        </div>
        <script src="../js/zaffalon_page_5.js" defer></script>
        <script>
          (function () {
            const contact = document.getElementById('contact_section');
            const home = document.getElementById('home');
            const sections = [contact, home].filter(Boolean);

            function clearAll() {
              sections.forEach(s => s.classList.remove('tap-active'));
            }

            document.addEventListener('pointerdown', (e) => {

              if (e.target.closest('#home')) {
                sections.forEach(s => s.classList.toggle('tap-active', s === home));
                return;
              }

              if (e.target.closest('.contact-icons')) {
                sections.forEach(s => s.classList.toggle('tap-active', s === contact));
                return;
              }

              clearAll();
            }, { passive: true });

            const sheetContent = document.querySelector('.sheet-content');
            if (sheetContent) {
              sheetContent.addEventListener('scroll', clearAll, { passive: true });
            }
          })();
        </script>
    </body>
</html>
